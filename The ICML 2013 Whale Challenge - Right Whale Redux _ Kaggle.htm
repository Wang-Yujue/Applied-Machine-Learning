<div data-component-name="CompetitionContainer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"activeTab":"discussion","canonicalUrl":"/Scripts/ShowScript","competitionId":3509,"competitionType":"prediction","competitionTitle":"The ICML 2013 Whale Challenge - Right Whale Redux","briefDescription":"Develop recognition solutions to detect and classify right whales for BIG data mining and exploration studies","competitionHeaderImageUrl":"/static/images/competition-noimage.png","organizationId":null,"organizationName":null,"organizationSlug":null,"organizationThumbnailUrl":null,"hasAcceptedRules":false,"pageMessages":[],"dateEnabled":"2013-05-10T20:15:46.713Z","deadline":"2013-06-17T23:59:59Z","mergerDeadline":"2013-06-17T23:59:59Z","newEntrantDeadline":null,"rewardQuantity":500.0000,"rewardTypeName":"USD","totalTeams":129,"isTeamCountOverridden":false,"isInClass":false,"hostSegment":"research","canEdit":false,"overview":{"id":4184,"postId":19541,"content":"\u003cp style=\u0022text-align: center;\u0022\u003e\u003cimg src=\u0022https://kaggle2.blob.core.windows.net/competitions/kaggle/3509/media/right_whale.jpg\u0022 alt=\u0022Right whale\u0022 width=\u0022504\u0022 height=\u0022169\u0022 style=\u0022display: block; margin-left: auto; margin-right: auto;\u0022 /\u003e\u003cspan style=\u0022font-size: small;\u0022\u003e\u003cem\u003e(right whale illustration courtesy of Pieter Folkens, \u0026copy;2011)\u003c/em\u003e\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003eThis competition complements the previously held\u0026nbsp;\u003ca href=\u0022https://www.kaggle.com/c/whale-detection-challenge\u0022\u003eMarinexplore Whale Detection Challenge\u003c/a\u003e, in which Cornell University provided data from a ship monitoring application termed \u0022Auto Buoy\u0022, or AB Monitoring System. In the Marinexplore challenge we received solutions that exceeded 98% accuracy and will ultimately advance the process of automatically classifying North Atlantic Right Whales using the AB Monitoring Platform.\u003c/p\u003e\r\n\u003cp\u003eSince the results from the previous challenge proved so successful, we decided to extend the goals and consider applications that involve running algorithms on archival data recorded using portable hydrophone assemblies, otherwise referred to as Marine Autonomous Recording Unit (or MARU\u0026rsquo;s). Since Cornell and its partners have been using the MARU for over a decade, a sizable collection of data has been accumulated. This data spans several ocean basins and covers a variety of marine mammal species.\u003c/p\u003e\r\n\u003cp\u003eSolutions to this challenge will be ported to a High Performance Computing (HPC) platform, being developed in part through funding provided by the Office of Naval Research (ONR grant N000141210585, Dugan, Clark, LeCun and Van Parijs). Together, Cornell will combine algorithms, HPC technologies and its data archives to explore data using highly accurate measuring tools. We encourage participants who developed prior solutions (through the collaboration with Marinexplore) to test them on this data.\u003c/p\u003e\r\n\u003cp\u003e\u003cspan\u003eThe results will be presented at the\u0026nbsp;\u003c/span\u003e\u003ca href=\u0022http://sabiod.univ-tln.fr/icml2013/challenge_description.html\u0022\u003eWorkshop on Machine Learning for Bioacoustics\u003c/a\u003e\u003cspan\u003e\u0026nbsp;at ICML 2013.\u003c/span\u003e\u003c/p\u003e","mimeType":"text/html","name":"description","isPublished":false},"rules":{"id":4183,"postId":19540,"content":"\r\n\t\u003c!-- Begin Base Rules --\u003e\r\n    \u003ch3\u003eOne account per participant\u003c/h3\u003e\r\n    \u003cp\u003eYou cannot sign up to Kaggle from multiple accounts and therefore you cannot submit from multiple accounts.\u003c/p\u003e\r\n    \u003ch3\u003eNo private sharing outside teams\u003c/h3\u003e\r\n    \u003cp\u003e\r\n        Privately sharing code or data outside of teams is not permitted.\r\n        It\u0027s okay to share code if made available to all participants on the forums.\r\n    \u003c/p\u003e\r\n    \u003ch3\u003ePublic dissemination of entries\u003c/h3\u003e\r\n    \u003cp\u003eKaggle and the competition host have the right to publicly disseminate any entries or models.\u003c/p\u003e\r\n    \u003ch3\u003eOpen licensing of winners\u003c/h3\u003e\r\n    \u003cp\u003e\r\n        Winning solutions need to be made available under\r\n        \u003ca href=\u0022http://opensource.org/licenses\u0022\u003ea popular OSI-approved license\u003c/a\u003e\r\n        in order to be eligible for recognition and prize money.\r\n    \u003c/p\u003e\r\n    \u003ch3\u003eWinning solutions must be posted or linked to in the forums.\u003c/h3\u003e\r\n    \u003cp\u003e\r\n        Prizes will be awarded after the winners have posted their solutions to the competition forum.\r\n        Winners must post or link to their solutions within seven (7) days of being notified of their winning status.\r\n    \u003c/p\u003e\r\n    \u003ch3\u003eTeam Mergers\u003c/h3\u003e\r\n    \u003cp\u003e\r\n        Team mergers are allowed and can be performed by the team leader. In order to merge, the combined team must have a total submission count less than or equal to the maximum allowed as of the merge date. The maximum allowed is the number of submissions per day multiplied by the number of days the competition has been running.\u003cbr/\u003e\r\n    \u003c/p\u003e\r\n\r\n    \u003ch3\u003eTeam Limits\u003c/h3\u003e\r\n    \u003cp\u003eThere is no maximum team size.\u003c/p\u003e\r\n    \u003ch3\u003eSubmission Limits\u003c/h3\u003e\r\n    \u003cp\u003eYou may submit a maximum of 3 entries per day.\u003c/p\u003e\r\n    \u003cp\u003eYou may select up to 2 final submissions for judging.\u003c/p\u003e\r\n    \u003ch3\u003eCompetition Timeline\u003c/h3\u003e\r\n    \u003cp\u003eStart Date: \u003cstrong\u003e5/10/2013 8:15 PM UTC\u003c/strong\u003e\u003c/p\u003e\r\n    \u003cp\u003eMerger Deadline: \u003cstrong\u003eNone\u003c/strong\u003e\u003c/p\u003e\r\n    \u003cp\u003eEntry Deadline: \u003cstrong\u003eNone\u003c/strong\u003e\u003c/p\u003e\r\n    \u003cp\u003eEnd Date: \u003cstrong\u003e6/17/2013 11:59 PM UTC\u003c/strong\u003e\u003c/p\u003e\r\n\t\u003c!-- End Base Rules --\u003e\r\n\u003cp\u003eSolutions should not analyze test data prior to making predictions (i.e. semi-supervised learning is not allowed).\u003c/p\u003e","mimeType":"text/html","name":"rules","isPublished":false},"dataIntro":{"id":4188,"postId":19712,"content":"\u003cp\u003eYou are given four days of training data and three days of testing data. \u0026nbsp;The task is to assign a probability that each recording in the test set contains a right whale call (1) or noise (0).\u003c/p\u003e\r\n\u003ch2\u003eFile descriptions\u003c/h2\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cstrong\u003etrain2.zip\u003c/strong\u003e\u0026nbsp;- all of the training data as .aif clips. If the file ends in \u0022_1.aif\u0022 it was labeled a whale call, if it ends in \u0022_0.aif\u0022, it was labeled noise.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003etest2.zip\u003c/strong\u003e\u0026nbsp;- \u0026nbsp;all of the testing data as .aif clips. You should predict a probability for each of these files.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eTo run within hardware constraints, solutions would ideally function with limited training history, meaning the algorithm would page in no more than five previous minutes of data at a time. Since we cannot enforce this requirement in this particular competition, we provide this info for those who want to optimize on \u0022real world utility,\u0022 as opposed to AUC.\u003c/p\u003e","mimeType":"text/html","name":"data-description","isPublished":false},"evaluation":null,"prizes":null,"competitionSlug":"the-icml-2013-whale-challenge-right-whale-redux","numPrizes":2,"leaderboardPercentage":30,"hasHeaderImage":false,"hasScripts":false,"acceptRulesUrl":"/c/the-icml-2013-whale-challenge-right-whale-redux/rules/accept.json?doAccept=True","setFinalScoreSubmissionsUrl":"/c/the-icml-2013-whale-challenge-right-whale-redux/submissions/final.json","updateSubmissionUrl":"/c/the-icml-2013-whale-challenge-right-whale-redux/submissions/update.json","setTeamNameUrl":"/c/the-icml-2013-whale-challenge-right-whale-redux/team/name.json","setLeaderUrl":"/c/the-icml-2013-whale-challenge-right-whale-redux/team/leader.json","inviteToTeamUrl":"/c/the-icml-2013-whale-challenge-right-whale-redux/team/invite.json","acceptInviteUrl":"/c/the-icml-2013-whale-challenge-right-whale-redux/team/invite/accept.json","acceptTeamInviteUrl":"/c/the-icml-2013-whale-challenge-right-whale-redux/team/merge/accept.json","rejectTeamInviteUrl":"/c/the-icml-2013-whale-challenge-right-whale-redux/team/merge/reject.json","newScriptUrl":"/wangyujue/kernels/scripts/new?competitionId=3509","addImageUrl":null,"discussion":{"canDownvote":false,"dataUrl":"/forums/271/topics.json","id":271,"isRootLevel":false,"isSubscribed":false,"initialTopics":null,"paramValues":{"category":"all","kind":"all","page":1,"search":null,"group":"all","sortBy":"hot"}},"competitionThumbnailImageUrl":"https://kaggle2.blob.core.windows.net/competitions/kaggle/3509/logos/thumb76_76.png","competitionFrontPageImageUrl":"https://kaggle2.blob.core.windows.net/competitions/kaggle/3509/logos/front_page.png","submissionStatusUrl":"/c/the-icml-2013-whale-challenge-right-whale-redux/submissions/status.json","isNewTopic":false,"newTopic":{"allowAttachments":true,"authorRanking":null,"authorTier":"novice","authorType":"topic","forumId":271,"parentName":"The ICML 2013 Whale Challenge - Right Whale Redux","parentUrl":"/c/the-icml-2013-whale-challenge-right-whale-redux"},"numScoredSubmissions":2,"maxDailySubmissions":3,"maxDailySubmissionsResetDate":"2018-03-07T00:00:00Z","remainingDailySubmissions":null,"totalSolutionRows":25468,"team":null,"maxTeamSize":null,"topicId":4865,"saveOverviewUrl":"/c/the-icml-2013-whale-challenge-right-whale-redux/overview.json","saveRulesUrl":"/c/the-icml-2013-whale-challenge-right-whale-redux/rules.json","saveDataUrl":"/c/the-icml-2013-whale-challenge-right-whale-redux/data.json","totalCompetitors":158,"totalEntries":0,"countsTowardsRanking":true,"countsTowardsTiers":true,"evaluationAlgorithm":{"id":5,"name":"Area Under Receiver Operating Characteristic Curve","description":"Measures discrimination. Calculates how well an algorithm separates true positives from false positives. Overall good metric for classification problems. Has range [0.5, 1.0]","submissionFileFormatId":null,"competitionId":null,"isMax":true,"requiresSameRowCountInSubmissionAndSolution":true},"disbandTeamUrl":"/c/the-icml-2013-whale-challenge-right-whale-redux/team/disband.json","submissionUploadUrl":"/blobs/inbox/submissions","submissionSubmitUrl":"/c/the-icml-2013-whale-challenge-right-whale-redux/submission.json","totalDiscussions":11,"totalKernels":0,"allowPrivateLeaderboardDisplay":true,"isCreatingCompetition":false,"pages":[{"id":4184,"postId":19541,"content":"\u003cp style=\u0022text-align: center;\u0022\u003e\u003cimg src=\u0022https://kaggle2.blob.core.windows.net/competitions/kaggle/3509/media/right_whale.jpg\u0022 alt=\u0022Right whale\u0022 width=\u0022504\u0022 height=\u0022169\u0022 style=\u0022display: block; margin-left: auto; margin-right: auto;\u0022 /\u003e\u003cspan style=\u0022font-size: small;\u0022\u003e\u003cem\u003e(right whale illustration courtesy of Pieter Folkens, \u0026copy;2011)\u003c/em\u003e\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003eThis competition complements the previously held\u0026nbsp;\u003ca href=\u0022https://www.kaggle.com/c/whale-detection-challenge\u0022\u003eMarinexplore Whale Detection Challenge\u003c/a\u003e, in which Cornell University provided data from a ship monitoring application termed \u0022Auto Buoy\u0022, or AB Monitoring System. In the Marinexplore challenge we received solutions that exceeded 98% accuracy and will ultimately advance the process of automatically classifying North Atlantic Right Whales using the AB Monitoring Platform.\u003c/p\u003e\r\n\u003cp\u003eSince the results from the previous challenge proved so successful, we decided to extend the goals and consider applications that involve running algorithms on archival data recorded using portable hydrophone assemblies, otherwise referred to as Marine Autonomous Recording Unit (or MARU\u0026rsquo;s). Since Cornell and its partners have been using the MARU for over a decade, a sizable collection of data has been accumulated. This data spans several ocean basins and covers a variety of marine mammal species.\u003c/p\u003e\r\n\u003cp\u003eSolutions to this challenge will be ported to a High Performance Computing (HPC) platform, being developed in part through funding provided by the Office of Naval Research (ONR grant N000141210585, Dugan, Clark, LeCun and Van Parijs). Together, Cornell will combine algorithms, HPC technologies and its data archives to explore data using highly accurate measuring tools. We encourage participants who developed prior solutions (through the collaboration with Marinexplore) to test them on this data.\u003c/p\u003e\r\n\u003cp\u003e\u003cspan\u003eThe results will be presented at the\u0026nbsp;\u003c/span\u003e\u003ca href=\u0022http://sabiod.univ-tln.fr/icml2013/challenge_description.html\u0022\u003eWorkshop on Machine Learning for Bioacoustics\u003c/a\u003e\u003cspan\u003e\u0026nbsp;at ICML 2013.\u003c/span\u003e\u003c/p\u003e","mimeType":"text/html","name":"description","isPublished":true},{"id":4186,"postId":19543,"content":"\u003cp\u003eSubmissions are judged on\u0026nbsp;\u003ca href=\u0022http://en.wikipedia.org/wiki/Receiver_operating_characteristic\u0022\u003earea under the ROC curve\u003c/a\u003e.\u003cspan\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003eIn Matlab (using the stats toolbox):\u003c/p\u003e\r\n\u003cpre\u003e[~, ~, ~, auc ] = perfcurve(true_labels, predictions, 1);\r\n\u003c/pre\u003e\r\n\u003cp\u003eIn R (using the verification package):\u003c/p\u003e\r\n\u003cpre\u003eauc = roc.area(true_labels, predictions)\r\n\u003c/pre\u003e\r\n\u003cp\u003eIn python (using the metrics module of scikit-learn):\u003c/p\u003e\r\n\u003cpre\u003efpr, tpr, thresholds = metrics.roc_curve(true_labels, predictions, pos_label=1)\r\nauc = metrics.auc(fpr,tpr)\u003c/pre\u003e\r\n\u003ch2\u003eSubmission File\u003c/h2\u003e\r\n\u003cp\u003eFor every recording in the test set, submission files should contain two columns: clip and probability. The submission file should have a header.\u003c/p\u003e\r\n\u003cpre\u003eclip,probability\r\n20090404_000000_012s0ms_Test0.aif,0\r\n20090404_000000_042s6ms_Test1.aif,0\r\n20090404_000000_064s8ms_Test2.aif,0\r\n20090404_000000_082s3ms_Test3.aif,0\r\n20090404_000000_095s0ms_Test4.aif,0\u003c/pre\u003e\r\n\u003cpre\u003e\u003c/pre\u003e","mimeType":"text/html","name":"evaluation","isPublished":true},{"id":4185,"postId":19542,"content":"\u003cul\u003e\r\n\u003cli\u003e\u003cspan style=\u0022line-height: 1.4em;\u0022\u003eFirst place - $350\u003c/span\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cspan style=\u0022line-height: 1.4em;\u0022\u003eSecond place - $150\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e","mimeType":"text/html","name":"prizes","isPublished":true}],"files":[{"id":1560,"name":"sampleSubmission.csv","description":null,"totalBytes":1055517,"url":"/c/the-icml-2013-whale-challenge-right-whale-redux/download/sampleSubmission.csv","previewUrl":null,"supersededById":null,"dateCreated":"2013-05-20T19:19:02.807Z"},{"id":1561,"name":"test2.zip","description":null,"totalBytes":97237635,"url":"/c/the-icml-2013-whale-challenge-right-whale-redux/download/test2.zip","previewUrl":null,"supersededById":null,"dateCreated":"2013-05-20T19:19:23.63Z"},{"id":1562,"name":"train2.zip","description":null,"totalBytes":194851396,"url":"/c/t
